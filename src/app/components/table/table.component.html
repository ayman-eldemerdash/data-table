<div class="mat-elevation-z8 mb-5">
  <app-search-bar (emitSearchString)="applyFilter($event)"></app-search-bar>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col==='thumbnailUrl'?'Image':col | titlecase}} </th>
      <td mat-cell *matCellDef="let row">
        <p class="mb-0" *ngIf="col !== 'thumbnailUrl'">{{row[col]}}</p>
        <div class="img p-2" *ngIf="col === 'thumbnailUrl'">
          <img [src]="row.thumbnailUrl" width="75">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
