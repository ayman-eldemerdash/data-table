<div class="mat-elevation-z8 mb-5">
  <app-search-bar (emitSearchString)="applyFilter($event)"></app-search-bar>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="albumId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album ID </th>
      <td mat-cell *matCellDef="let row"> {{row.albumId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row">
        <div class="img p-2">
          <img [src]="row.thumbnailUrl" width="75">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
